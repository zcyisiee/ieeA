[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ieeet"
version = "0.1.0"
description = "A tool to translate IEEE/arXiv LaTeX papers"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
  {name = "Antigravity", email = "antigravity@example.com"},
]
dependencies = [
  "pylatexenc",
  "typer",
  "rich",
  "pyyaml",
  "pydantic",
  "requests",
  "openai>=2.16.0",
]

[project.optional-dependencies]
dev = [
  "pytest",
  "ruff",
  "mypy",
]

[project.scripts]
ieeet = "ieeet.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/ieeet"]

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.mypy]
python_version = "3.10"
strict = true
