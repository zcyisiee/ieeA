    {model:"Qwen3 Max Thinking",provider:"qwen",translation:"人工智能（AI）在众多领域取得了令人瞩目的成就，尤其是在基础大模型研发方面的近期突破。这些大模型凭借海量训练数据，为广泛的下游任务提供了通用且高效的解决方案。然而，随着现代数据集日益多样化和复杂化，大 AI 模型的发展正面临两大主要挑战：（1）巨大的计算资源消耗与部署困难；（2）难以有效拟合异构且复杂的多源数据，从而限制了模型的实用性。近年来，混合专家（Mixture of Experts, MoE）模型因其通过动态选择并激活最相关的子模型来处理输入数据，在应对上述挑战方面受到广泛关注。研究表明，MoE 能以更少的资源显著提升模型性能与效率，尤其在处理大规模、多模态数据方面表现突出。鉴于 MoE 在多个领域展现出的巨大潜力，亟需对其在诸多重要方向上的最新进展进行全面梳理。现有 MoE 综述存在局限性，例如内容过时或缺乏对某些关键领域的讨论，本文旨在弥补这些不足。我们首先介绍 MoE 的基本设计，包括门控函数、专家网络、路由机制、训练策略与系统设计；随后探讨 MoE 在持续学习，元学习，多任务学习，强化学习和联邦学习等重要机器学习范式中的算法设计；此外，我们还总结了旨在理解 MoE 机理的理论研究，并回顾其在计算机视觉与自然语言处理中的应用；最后，我们讨论了若干具有前景的未来研究方向。",latency:10.92,tokens:1757},

    {model:"Doubao Seed 2.0 Pro",provider:"doubao",translation:"人工智能（AI）已在诸多领域取得了令人瞩目的成就，尤其是近期基础大模型研发取得突破后，发展势头更盛。这类大模型依托海量训练数据，可为各类下游任务提供通用解决方案。但随着当代数据集的多样性和复杂程度不断提升，AI大模型的研发面临两大核心挑战：一是计算资源消耗极高、部署难度大；二是难以适配异构复杂数据，导致模型可用性受限。\n近年来，混合专家（Mixture of Experts, MoE）模型因能有效应对上述挑战受到广泛关注，该类模型通过动态选择并激活最相关的子模型处理输入数据。已有研究表明，MoE能够以更少的资源显著提升模型性能和效率，在处理大规模多模态数据方面表现尤为突出。\n鉴于MoE在各领域展现出的巨大潜力，亟需对其当前在多个重要领域的最新研究进展进行全面梳理。现有MoE相关综述存在内容过时、部分关键领域讨论缺失等局限，本文旨在填补这些研究空白。\n本文首先介绍MoE的基础设计，包括门控函数、专家网络、路由机制、训练策略及系统设计；随后梳理MoE在持续学习，元学习，多任务学习，强化学习、联邦学习等重要机器学习范式下的算法设计；此外，本文还总结了旨在揭示MoE内在机理的理论研究成果，回顾了其在计算机视觉和自然语言处理领域的应用；最后对未来值得探索的研究方向进行了展望。",latency:29.55,tokens:2882},
    {model:"Doubao Seed 2.0 Lite",provider:"doubao",translation:"人工智能（AI）已在诸多领域取得了惊人成就，近年来基础大模型的发展更是接连取得突破。依托海量训练数据，这类大模型可为范围广泛的下游任务提供通用解决方案。然而，随着现代数据集愈发多样复杂，大型AI模型的发展面临两大核心挑战：（1）计算资源消耗极大，部署难度高；（2）难以适配异质复杂数据，限制了模型的可用性。专家混合模型（Mixture of Experts, MoE）近年来因能够应对上述挑战受到广泛关注，该类模型通过动态选择并激活匹配度最高的子模型来处理输入数据。研究表明，MoE可依托更少资源显著提升模型性能与效率，尤其擅长处理大规模多模态数据。鉴于MoE已在多个领域展现出巨大潜力，亟需对其在各重要领域的最新进展进行全面梳理。现有MoE相关综述存在局限，例如内容过时、对部分关键领域缺乏讨论，本文旨在填补这些空缺。本文首先介绍MoE的基础设计，涵盖门控函数、专家网络、路由机制、训练策略与系统设计；随后探讨MoE在持续学习，元学习，多任务学习，强化学习、联邦学习等重要机器学习范式中的算法设计；此外，本文还总结了旨在解析MoE特性的理论研究，梳理了其在计算机视觉与自然语言处理领域的应用；最后，探讨了值得探索的未来研究方向。",latency:13.37,tokens:2478},
    {model:"Doubao Seed 2.0 Mini",provider:"doubao",translation:"人工智能（AI）在诸多领域取得了令人瞩目的成就，尤其是近年来基础大模型研发领域的突破性进展。这类大模型依托大规模训练数据，可为各类下游任务提供通用解决方案。然而，随着现代数据集愈发多样化与复杂化，大型AI模型的研发面临两大核心挑战：其一，计算资源消耗巨大且部署难度较高；其二，难以适配异构复杂数据，这限制了模型的实际可用性。\n\n混合专家（MoE）模型近期受到广泛关注，其通过动态选择并激活最相关的子模型来处理输入数据，可有效应对上述挑战。研究表明，MoE能够在更低资源消耗的前提下显著提升模型性能与运行效率，在处理大规模多模态数据方面表现尤为突出。\n\n鉴于MoE在诸多领域展现出的巨大潜力，全面总结其近期在各重要领域的研究进展已迫在眉睫。现有关于MoE的综述研究存在一定局限，例如内容过时或未对某些关键领域展开深入讨论，而本文旨在填补这些研究空白。本文首先介绍MoE的基础设计框架，涵盖门控函数、专家网络、路由机制、训练策略以及系统设计；随后探讨MoE在持续学习，元学习，多任务学习，强化学习与联邦学习等重要机器学习范式中的算法设计；此外，本文还梳理了旨在解析MoE的理论研究，并回顾其在计算机视觉与自然语言处理领域的应用；最后，本文对极具前景的未来研究方向进行了讨论。",latency:9.04,tokens:2718}

function renderGrid(data, containerId) {
  const grid = document.getElementById(containerId);
  if (!grid) return;
  data.forEach(r => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML =
      '<div class="card-head">' +
        '<span class="model-name">' + r.model + '</span>' +
        '<span class="provider-tag provider-' + r.provider + '">' + r.provider + '</span>' +
      '</div>' +
      '<div class="card-body"><div class="translation">' + r.translation + '</div></div>' +
      '<div class="card-foot">' +
        '<span>' + r.latency + 's</span>' +
        '<span class="dot"></span>' +
        '<span>' + r.tokens.toLocaleString() + ' tokens</span>' +
      '</div>';
    grid.appendChild(card);
  });
}
